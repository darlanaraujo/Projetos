<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icon do navegador-->
    <link rel="icon" href="imagens/icon.png">

    <!--Folha de estilo-->
    <link rel="stylesheet" href="css/estilo06.css">

    <title>Trabalhando com Imagens</title>
</head>
<body>
    
    <!--Tag que segue a nova semantica do HTML-->
    <figure>
        <img src="imagens/logo_site1.png" alt="[Logo GeoInova]" title="Logo GeoInova">
    </figure>

    <br><br>

    <figure class="fundo">
        <img src="imagens/logo_geoinova_transparente.png" alt="[Logo GeoInova Transparente]" title="Logo GeoInova Transparente" width="350">
    </figure>

    <br><br>

    <figure>
        <img src="imagens/geoinova_img.svg" alt="[Imagem GeoInova Grande]" title="Imagem GeoInova Grande">

        <br><br>

        <img src="imagens/geoinova_img.svg" alt="[Imagem GeoInova Menor]" title="Imagem GeoInova Menor" width="250">
    </figure>

</body>
</html>
